<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Contact Us
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1>You can Join us On</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="logo-facebook" style="zoom:4.0;"></ion-icon>
      <ion-icon name="logo-youtube" style="zoom:4.0;"></ion-icon>
      <ion-icon name="logo-instagram" style="zoom:4.0;"></ion-icon>
      <ion-icon name="logo-twitter" style="zoom:4.0;"></ion-icon>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h1>Or Leave Your Message </h1>
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label floating>Your Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email Id</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Your Message</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
      </ion-list>
      <button ion-button full>Submit</button>
    </ion-card-content>
  </ion-card>
</ion-content>
